<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuyển sinh</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0072C6;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px;
    }
    .icon-section {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }
    .icon-section div {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
    }
    .icon-section img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    .icon-section p {
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-section">
      <div>
        <img src="dang-ky-xet-tuyen.png" alt="Đăng ký xét tuyển">
        <p>ĐĂNG KÝ XÉT TUYỂN</p>
      </div>
      <div>
        <img src="de-thi-tham-khao.png" alt="Đề thi tham khảo">
        <p>ĐỀ THI THAM KHẢO</p>
      </div>
      <div>
        <img src="thong-bao-tuyen-sinh.png" alt="Thông báo tuyển sinh">
        <p>THÔNG BÁO TUYỂN SINH</p>
      </div>
      <div>
        <img src="cac-nganh-tuyen-sinh.png" alt="Các ngành tuyển sinh">
        <p>CÁC NGÀNH TUYỂN SINH</p>
      </div>
      <div>
        <img src="tu-van-tuyen-sinh.png" alt="Tư vấn tuyển sinh">
        <p>TƯ VẤN TUYỂN SINH</p>
      </div>
      <div>
        <img src="lien-he.png" alt="Liên hệ">
        <p>LIÊN HỆ</p>
      </div>
    </div>
  </div>
</body>
</html>
